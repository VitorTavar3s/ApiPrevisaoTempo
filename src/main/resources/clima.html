<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>
        body {
            background-color: #E0F2F7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #0B2F3A;
            color: #FFF;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        h1 {
            margin: 0;
            font-size: 40px;
        }
        footer {
            position: absolute;
            bottom: 0;
            background-color: #0B2F3A;
            color: #FFF;
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        footer a {
            color: #FFF;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Previsão do Tempo</h1>
</div>
<div class="container">
    <p>Coloque sua cidade: <input type="text" id="input_cidade"> <button onclick="obterPrevisaoDoTempo()">Resultado</button></p>
</div>
<footer>
    Trabalho desenvolvido por:
    <a href="https://github.com/brunoviniciusdev" style="color: #FFF;">Bruno Tavares</a>,
    <a href="https://github.com/ingridmaciel" style="color: #FFF;">Ingrid Maciel</a>,
    <a href="https://github.com/pedrorenan" style="color: #FFF;">Pedro Renan</a>,
    <a href="https://github.com/vitortavares1" style="color: #FFF;">Vitor Tavares</a>
</footer>

<script>
    function obterPrevisaoDoTempo() {
        var cidade = document.getElementById("input_cidade").value;

        var dadosCidade = {
            cityName: cidade
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/forecast/city", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var resposta = JSON.parse(xhr.responseText);
                window.location.href = "result.html?cidade=" + resposta.nome;
            }
        };
        xhr.send(JSON.stringify(dadosCidade));
    }
</script>

</body>
</html>
